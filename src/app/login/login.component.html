
<div class="container">
<div  class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div> <!-- ngIf tells show this error message only if invalidLogin=true-->


<H1>Login!</H1>

<div>
    User Name : <input type="text" name="username" [(ngModel)]='username'> <!-- ngModel is two way data binding-->
    Password  : <input type="password" name="password" [(ngModel)]='password'>&nbsp;

    <!-- User Name : {{username}} -->

     <button (click)=handleLogin() class="btn btn-success">Login</button> 
   
</div>
</div>
